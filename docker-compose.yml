  container_name: hmi-web
  image: hypriot/rpi-node:4
  command: "/bin/bash -l -c 'npm i'"
  working_dir: /app
  volumes:
    - ./:/app

test:
  container_name: hmi-web
  image: hypriot/rpi-node:4
  command: "/bin/bash -l -c 'npm test'"
  ports:
    - "3000:3000"
  working_dir: /app
  volumes:
    - ./:/app
  devices:
    - /dev/ttyUSB0:/dev/ttyUSB0
  environment:
    SERIALPORT: '/dev/ttyUSB0'

web-arm-usb:
  container_name: hmi-web
  image: hypriot/rpi-node:4
  command: "/bin/bash -l -c 'npm start'"
  ports:
    - "3000:3000"
  working_dir: /app
  volumes:
    - ./:/app
  devices:
    - /dev/ttyUSB0:/dev/ttyUSB0
  environment:
    SERIALPORT: '/dev/ttyUSB0'
  restart: always

web-arm:
  container_name: hmi-web
  image: hypriot/rpi-node:4
  command: "/bin/bash -l -c 'npm start'"
  ports:
    - "3000:3000"
  working_dir: /app
  volumes:
    - ./:/app
  restart: always

build:
  container_name: hmi-build
  image: node:4
  command: "/bin/bash -l -c 'npm i'"
  working_dir: /app
  volumes:
    - ./:/app

web:
  container_name: hmi-web
  image: node:4
  command: "/bin/bash -l -c 'npm start'"
  ports:
    - "3000:3000"
  working_dir: /app
  volumes:
    - ./:/app


  restart: always

web-master:
  container_name: hme-master
  image: node:4
  command: "/bin/bash -l -c 'npm start'"
  net: "hme-net"

  environment:
    - "MYSQL_HOST=mysql"
    - "MYSQL_USER=admin"
    - "MYSQL_PASS=root"
    - "MASTER=true"
    - "SLAVE_01_HOST=web-slave-01"
    - "constraint:node==hme-master"


  ports:
      - "80:3000"
  working_dir: /app
  volumes:
    - ./:/app

  restart: always

web-slave-01:

  container_name: web-slave-01
  image: node:4
  command: "/bin/bash -l -c 'npm start'"

  net: "hme-net"

  environment:
    - "MYSQL_HOST=mysql"
    - "MYSQL_USER=admin"
    - "MYSQL_PASS=root"
    - "MASTER=false"
    - "MASTER_HOST=hme-master"
    - "constraint:node==hme-slave-01"

  ports:
      - "80:3000"
  working_dir: /app
  volumes:
    - ./:/app

  restart: always

mysql:
  container_name: mysql
  image: dgraziotin/mysql
  volumes:
    - ../database:/var/lib/mysql/

  net: "hme-net"

  ports:
    - "3306:3306"


  environment:
    - "MYSQL_ADMIN_PASS=root"
    - "MYSQL_USER_DB=hme"
    - "CREATE_MYSQL_BASIC_USER_AND_DB=true"
    - "constraint:node==hme-master"

  restart: always


swarm-manager:
  image: hypriot/rpi-swarm
  ports:
   - "3375:2375"
  command: "manage consul://office.trunk-studio.com:8500/swarm"

slave-00:
  image: "hypriot/rpi-swarm"
  command: "join --addr=192.168.168.120:2375 consul://office.trunk-studio.com:8500/swarm"
  restart: always

consul:
  image: "hypriot/rpi-consul"
  ports:
   - "8500:8500"
  command: "agent -server -data-dir /data -bootstrap-expect 1 -ui-dir /ui -client=0.0.0.0"
  volumes:
  - "/data"

slave-01:
  image: "hypriot/rpi-swarm"
  command: "join --addr=192.168.168.134:2375 consul://office.trunk-studio.com:8500/swarm"
  restart: always



web_01:
  container_name: hmi-web-01
  image: node:4
  command: "/bin/bash -l -c 'npm start'"
  expose:
    - "3000"
  working_dir: /app
  volumes:
    - ./:/app

  environment:
    - "VIRTUAL_HOST=192.168.99.119"
    - "APP_NAME=hmi-web-01"

  restart: always

web_02:
  container_name: hmi-web-02
  image: node:4
  command: "/bin/bash -l -c 'npm start'"
  expose:
    - "3000"
  working_dir: /app
  volumes:
    - ./:/app

  environment:
    - "VIRTUAL_HOST=192.168.99.119"
    - "APP_NAME=hmi-web-02"

  restart: always

nginx-proxy:
  container_name: nginx-proxy
  image: jwilder/nginx-proxy
  ports:
    - "80:80"
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock

  restart: always







